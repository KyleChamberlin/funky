name: Release

on:
  push:
    tags:
      - "*"

permissions:
  packages: write
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: gh release create ${{ github.ref_name }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  assets:
    name: ${{ matrix.build }}
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - build: linux-x86
            os: ubuntu-latest
            target: i686-unknown-linux-gnu
            command: cross
          - build: windows-x86
            os: ubuntu-latest
            target: i686-pc-windows-gnu
            command: cross
          - build: linux-x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            command: cross
          - build: macos-x64
            os: macos-latest
            target: x86_64-apple-darwin
            command: cargo
          - build: windows-x64
            os: ubuntu-latest
            target: x86_64-pc-windows-gnu
            command: cross
          - build: macos-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            command: cargo
          - build: linux-aarach64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            command: cross
    steps:
      - uses: actions/checkout@v5
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
      - run: cargo install cross --git https://github.com/cross-rs/cross
      - run: ${{ matrix.command }} build --release --target ${{ matrix.target }}
      - name: Create archive
        id: archive
        run: |
          DIRECTORY="funky-${{ github.ref_name }}-${{ matrix.build }}"
          if [[ "${{ matrix.target }}" =~ "-pc-windows-" ]]; then
            SUFFIX=".exe"
          else
            SUFFIX=""
          fi
          mkdir "$DIRECTORY"
          cp CHANGELOG.md LICENSE.md README.md "target/${{ matrix.target }}/release/funky$SUFFIX" "$DIRECTORY"
          7z a "$DIRECTORY.zip" "$DIRECTORY"
          echo "path=$DIRECTORY.zip" >> $GITHUB_OUTPUT
      - env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.ref_name }} ${{ steps.archive.outputs.path }}
