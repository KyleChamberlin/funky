[package]
name = "funky"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"
description = "Turn command history into reusable shell functions."
repository = "https://github.com/kylechamberlin/funky"
homepage = "https://ktc.sh/funky"
readme = "README.md"

[profile.release]
strip = true

[dependencies]
clap = { version = "4.1.4", features = ["derive", "env", "unicode", "cargo"] }
rev_buf_reader = "0.3.0"
ctrlc = { version = "3.2.4", features = ["termination"] }
tera = "1.17.1"
lazy_static = "1.4.0"
serde_json = "1.0.91"
serde = { version = "1.0.152", features = ["derive"] }
shellexpand = { version = "3.0.0", features = ["path", "full"] }
